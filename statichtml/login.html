<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Seniors Shoppee Ltd.</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <header id="header" class="container-fluid">

            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-6 col-xs-12">
                        <div class="logo text-md-center">
                            <h1><a href="#"><img src="" alt=""><span class="sr-only"></span></a></h1>
                        </div>                        
                    </div>

                    <div class="col-md-5 col-md-offset-2  col-sm-5 col-sm-offset-1 col-xs-12">

                        <ul class="nav navbar-nav pull-right">
                            <li><a href="#">[ Login ]</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>

        <div class="container">
            <div class="col-xs-6 col-xs-offset-3  sign_in">
                <h3>Sign In </h3>
                <div class="err" id="add_err"></div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>                    
                    <div class="form-group">
                        <button id="login" type="submit" class="btn btn-default style-right">Save</button>                        
                    </div>
                </form>    
            </div>        
        </div>

        <div id="main"></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>        
        <script src="/js/jqBootstrapValidation.js"></script>        
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#login').click(function() {
                    email = $('#inputEmail3').val();
                    password = $('#inputPassword3').val();

                    $.ajax({
                        type: "POST",
                        url: "loginAction",
                        data: "email=" + email + "&password=" + password,
                        success: function(html) {
                            if (html == 'true') {
                                //redirect homepage or....
                            } else {
                                $('add_err').html('Wrong email or password');
                            }
                        },
                        beforeSend: function() {
                            $('#add_err').html("Loading...")
                        }
                    });
                });
            });
        </script>    
    </body>

</html>
